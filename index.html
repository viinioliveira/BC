<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="button_dark">
            <button type="button" onclick="modoDark()">dark</button>
        </div>

        <div class="caixa_de_busca">
            <h1>Buscador de CEP</h1>
            
            <div class="buscador">
                <input type="text" id="Cep" class="input" placeholder="Cep" maxlength="8">
                <i class="fa-solid fa-magnifying-glass"></i>
                
            </div>
           

            <input type="text" id="logradouro" class="input" placeholder="Logradouro" disabled>
            <input type="text" id="bairro" class="input" placeholder="Bairro" disabled>
            <input type="text" id="cidade" class="input" placeholder="Cidade" disabled>
            <input type="text" id="uf" class="input" placeholder="UF" disabled>
            <input type="text" id="ibge" class="input" placeholder="IBGE" disabled>
            <button type="button" onclick="buscacep()">Buscar</button disabled>
            <button type="button" id="limpar" onclick="limpar()">Limpar</button disabled>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
